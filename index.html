<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Macro Track</title>
  </head>
  <body>
    <h1>Track your daily macros</h1>
    <h2>Enter your macro targets for today</h2>
    <form id="goalsForm">
      <label for="proteinInput">Protein (g)</label>
      <input type="number" id="proteinInput" />
      <label for="carbsInput">Carbs (g)</label>
      <input type="number" id="carbsInput" />
      <label for="fatsInput">Fats (g)</label>
      <input type="number" id="fatsInput" />
      <button type="" button>Update Macros</button>
    </form>
    <h2>Protein <span id="proteinDisplay"> 0</span></h2>
    <h2>Carbs <span id="carbsDisplay"> 0</span></h2>
    <h2>Fats <span id="fatsDisplay"> 0</span></h2>
    <h2>Total Calories <span id="totalCalories">0</span></h2>

    <h2>Food List</h2>
    <form id="foodForm">
      <label for="foodName">Food Name</label>
      <input type="text" id="foodName" />
      <label for="foodProtein">Protein (g)</label>
      <input type="number" id="foodProtein" />
      <label for="foodCarbs">Carbs (g)</label>
      <input type="number" id="foodCarbs" />
      <label for="foodFats">Fats (g)</label>
      <input type="number" id="foodFats" />
      <button id="btn" type="submit">Add Food</button>
    </form>
    <ul id="foodList"></ul>
    <script src="./app.js"></script>
  </body>
</html>
